<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    #yesBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      padding: 12px 28px;
      cursor: pointer;
    }

    #noBtn {
      position: absolute;
      left: 60%;
      top: 60%;
      font-size: 20px;
      padding: 12px 28px;
      cursor: pointer;
      transition: left 0.2s ease, top 0.2s ease;
    }
  </style>
</head>

<body>

  <h1 id="message">Do you agree?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const message = document.getElementById("message");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    };
  </script>

</body>
</html>
